
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 教學素材產生器</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      font-size: 24px;
    }
    textarea, select, input[type="file"], button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
    }
    .section {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>AI 教學素材產生器（Prompt 組合工具）</h1>

  <div class="section">
    <label>請貼上 YouTube 或網頁連結（可多行）：</label>
    <textarea id="links" rows="3" placeholder="https://youtube.com/..."></textarea>

    <label>上傳 PDF、文字或圖片檔案：</label>
    <input type="file" id="upload" multiple />

    <label>選擇年級：</label>
    <select id="grade">
      <option>請選擇</option>
      ${[...Array(12).keys()].map(i => `<option>${i + 1}年級</option>`).join('')}
    </select>

    <label>選擇科目：</label>
    <select id="subject">
      <option>請選擇</option>
      <option>國語</option><option>數學</option><option>自然</option>
      <option>社會</option><option>英文</option><option>科技</option>
    </select>

    <label>選擇難度：</label>
    <select id="level">
      <option>請選擇</option>
      <option>低</option><option>中</option><option>高</option>
    </select>

    <label>選擇要產出的內容（可複選）：</label>
    <div id="options"></div>

    <button onclick="generatePrompt()">產生提示詞</button>
  </div>

  <div class="section">
    <h3>AI 提示詞：</h3>
    <textarea id="output" rows="12"></textarea>
  </div>

<script>
const options = ['教學計劃','教學PPT','教學圖片','單選題','是非題','簡答題','內容摘要','關鍵字詞解釋','延伸討論問題','字卡配對'];
const optEl = document.getElementById("options");
options.forEach(item => {
  const id = `opt-${item}`;
  optEl.innerHTML += `<label><input type="checkbox" id="${id}" value="${item}"/> ${item}</label><br/>`;
});

function generatePrompt() {
  const links = document.getElementById("links").value.trim();
  const grade = document.getElementById("grade").value;
  const subject = document.getElementById("subject").value;
  const level = document.getElementById("level").value;
  const selected = options.filter(o => document.getElementById(`opt-${o}`).checked);

  let prompt = `你是一位AI教育輔助工具。根據以下資訊，請生成所選類型的教學素材。

`;

  if (links) prompt += `✅ 參考連結內容：
${links}

`;
  prompt += `✅ 教學對象：${grade}，科目：${subject}，難易度：${level}
`;
  prompt += `✅ 教師希望生成的內容類型：${selected.join('、')}

`;
  prompt += `請以清楚結構的格式，逐項輸出這些內容，作為教師備課與學生互動之用。`;

  document.getElementById("output").value = prompt;
}
</script>

</body>
</html>
