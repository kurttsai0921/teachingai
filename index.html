<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI 教學素材產生器</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; background: #f7f7f7; }
        h1 { color: #333; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        textarea, input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
        button { margin-top: 2rem; padding: 1rem; background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .output { white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #ccc; margin-top: 2rem; }
    </style>
</head>
<body>
    <h1>AI 教學素材產生器（Prompt 組合工具）</h1>

    <label for="links">請貼上 YouTube 或網頁連結（可多行）：</label>
    <textarea id="links" rows="4" placeholder="https://youtube.com/..."></textarea>

    <label for="uploads">上傳 PDF、文字或圖片檔案：</label>
    <input id="uploads" type="file" multiple />

    <label for="grade">選擇年級：</label>
    <select id="grade">
        <option value="">請選擇</option>
        ${[...Array(12).keys()].map(i => `<option value="${i+1}">${i+1}年級</option>`).join('')}
    </select>

    <label for="subject">選擇科目：</label>
    <select id="subject">
        <option value="">請選擇</option>
        <option value="語文">語文</option>
        <option value="數學">數學</option>
        <option value="自然">自然</option>
        <option value="社會">社會</option>
        <option value="藝術">藝術</option>
    </select>

    <label for="level">選擇難度：</label>
    <select id="level">
        <option value="">請選擇</option>
        <option value="簡單">簡單</option>
        <option value="中等">中等</option>
        <option value="困難">困難</option>
    </select>

    <label>選擇要產出的內容（可複選）：</label>
    <div>
        ${['教學計劃', '教學PPT', '教學圖片', '單選題', '是非題', '簡答題', '內容摘要', '關鍵字詞解釋', '延伸討論問題', '字卡配對'].map((text, i) => `
            <label><input type="checkbox" value="${text}" class="task-checkbox"/> ${text}</label>
        `).join('')}
    </div>

    <button onclick="generatePrompt()">產生提示詞</button>

    <div class="output" id="output"></div>

    <script>
        function generatePrompt() {
            const links = document.getElementById('links').value.trim().split('\n').filter(x => x);
            const grade = document.getElementById('grade').value;
            const subject = document.getElementById('subject').value;
            const level = document.getElementById('level').value;
            const tasks = [...document.querySelectorAll('.task-checkbox:checked')].map(cb => cb.value);

            let prompt = '請根據以下條件產出教學素材：\n';
            if (links.length) prompt += `1. 來源連結：${links.join(', ')}\n`;
            prompt += `2. 年級：${grade || '未指定'}\n`;
            prompt += `3. 科目：${subject || '未指定'}\n`;
            prompt += `4. 難度：${level || '未指定'}\n`;
            prompt += `5. 要產出的項目：${tasks.join(', ')}\n`;

            prompt += '\n請用條列方式完整生成對應教學素材，方便學生理解與互動。';

            document.getElementById('output').innerText = prompt;
        }
    </script>
</body>
</html>
